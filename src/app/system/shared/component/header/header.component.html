    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="#"><span uk-icon="home"></span>Catalog</a></li>
                <li>
                    <a href="#"> <span uk-icon="world"></span>Shops</a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-active"><a href="#">item</a></li>
                            <li><a href="#">item</a></li>
                            <li><a href="#">item</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#"><span uk-icon="bolt"></span>Delivery</a></li>
                <li>
                    <a href="#"><span uk-icon="cart"></span>Your cart</a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav" *ngIf="cart.length === 0">
                            <li class="uk-flex uk-flex-between">Empty</li>
                        </ul>
                        <ul class="uk-nav uk-navbar-dropdown-nav" *ngFor="let i of cart">
                            <li class="uk-flex uk-flex-between" *ngIf="cart.length === 0">Empty></li>
                            <li class="uk-flex uk-flex-between">{{i.Name}} <span class="delCart" uk-icon="trash"
                                    (click)="deleteFromCart(i.id)"></span></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li>
                    <a href="#"> <span uk-icon="user"></span> User</a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <li class="uk-active"><a href="#">Active</a></li>
                            <li><a href="#">Item</a></li>
                            <li class="uk-nav-header">Header</li>
                            <li><a href="#">Item</a></li>
                            <li><a href="#">Item</a></li>
                            <li class="uk-nav-divider"></li>
                            <li><a href="#">Item</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="uk-flex uk-flex-between sort-row">
        <div>
            sort by
            <div class="uk-button-group" style="margin-left: 5px;">
                <div class="uk-inline">
                    <button class="uk-button uk-button-default" type="button">
                        {{sortType}}
                        <span uk-icon="icon:  triangle-down"></span>
                    </button>
                    <div uk-dropdown="mode: click; boundary: ! .uk-button-group; boundary-align: true;">
                        <ul class="uk-nav uk-dropdown-nav">
                            <li class="uk-active" (click)="setSortType('Actual')"><a>Actual</a></li>
                            <li class="uk-nav-divider"></li>
                            <li (click)="setSortType('Price')"><a>Price</a></li>
                            <li class="uk-nav-divider"></li>
                            <li (click)="setSortType('Date')"><a>Date</a></li>
                        </ul>
                    </div>
                </div>
                <div class="uk-text-right" style="margin-left: 20px;">
                    <button class="uk-button btn-success" type="button" uk-toggle="target: #modal-add">Add
                        car</button>
                </div>
            </div>
        </div>

        <div class="pagination-wrapper">
            <ul class="uk-pagination">
                <li><a href="#" (click)="prevPage()"><span uk-pagination-previous></span></a></li>
                <li><a href="#" (click)="setPage(1)">1</a></li>
                <li><a href="#" (click)="setPage(2)">2</a></li>
                <li><a href="#" (click)="setPage(3)">3</a></li>
                <li><a href="#" (click)="setPage(4)">4</a></li>
                <li><a href="#" (click)="setPage(5)">5</a></li>
                <li><a href="#" (click)="setPage(6)">6</a></li>
                <li><a href="#" (click)="nextPage()"><span uk-pagination-next></span></a></li>
            </ul>
        </div>
    </div>
</div>



<div id="modal-add" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Add car</h2>
        <form>
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="img URL">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Name" name="Name" [(ngModel)]="addCar.Name">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Origin" name="Origin" [(ngModel)]="addCar.Origin">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Year" name="Year" [(ngModel)]="addCar.Year">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Acceleration" name="Acceleration"
                        [(ngModel)]="addCar.Acceleration">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Displacement" name="Displacement"
                        [(ngModel)]="addCar.Displacement">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Horsepower" name="Horsepower"
                        [(ngModel)]="addCar.Horsepower">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Price" name="Price" [(ngModel)]="addCar.Price">
                </div>
                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Currency" name="Price"
                        [(ngModel)]="addCar.Currency">
                </div>
            </fieldset>
        </form>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button"
                style="margin-right: 20px;">Cancel</button>
            <button class="uk-button uk-button-primary btn-success uk-modal-close" type="button"
                (click)="onAddCar()">Save</button>
        </p>
    </div>
</div>
